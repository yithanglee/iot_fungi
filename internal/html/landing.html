                        <INPUT type="hidden" name="SignatureType" value="SHA256">
                        <INPUT type="text" class="form-control my-2" name="Signature"

        </div>

</section>


<script>
    $("#outlet").html(`<h1 class="text-white">` + outlet.name + `</h1><br><span></span>`)
    items.sort((a, b) => {

        return b.price - a.price
    })
    items.forEach((v, i) => {
        var div = `
        <div class="card m-4 bg-dark">
            <div class="card-header bg-secondary">`+ v.name + `
            </div> 
            <div class="card-body fs-3">
                MYR `+ v.price + `
            </div> 
            <div class="card-footer">
                <button class="btn btn-outline-light" onclick="pay('`+ v.id + `')">Pay</button>
                <button class="btn btn-outline-light" onclick="payTest('`+ v.id + `')">Test</button>
            </div>
        </div>
    `
        $("#items").append(div)
    })
    function payTest(id) {
        // here should only give the signature and populate the form
        PhxApp.api("pay_service_test", { id: id, device: getUrlParameter("d") }, null, (x) => {

            $("input[name='Signature']").val(x[0])
            $("input[name='RefNo']").val(x[1])
        })



    }
    function pay(id) {
        PhxApp.api("pay_service", { id: id, device: getUrlParameter("d") }, null, (x) => {
            if (x != null) {
                alert("You will be redirected to make payment.")
                window.open(x, '_blank');
            } else {
                alert("Device not ready!")
            }

        })



    }

</script>
