<!-- HERO AREA -->
<section class="hero-area" id="hero-area">
    <div class="container">
        <div class="hero-content d-flex align-items-center ">
            <div class="row ">
                <div class="col-lg-6 offset-lg-3 col-12">
                    <div class="d-flex flex-column" id="items"><span id="outlet"></span></div>
                </div>




            </div>

        </div>

    </div>

</section>

<script>
    $("#outlet").html(`<h1 class="text-white">` + outlet.name + `</h1><br><span>` + outlet.address + `</span>`)

    items.forEach((v, i) => {
        var div = `
        <div class="card m-4 bg-dark">
            <div class="card-header bg-secondary">`+ v.name + `
            </div> 
            <div class="card-body fs-3">
                MYR `+ v.price + `
            </div> 
            <div class="card-footer">
                <button class="btn btn-outline-light" onclick="pay('`+ v.id + `')">Pay</button>
            </div>
        </div>
    `
        $("#items").append(div)
    })

    function pay(id) {
        PhxApp.api("pay_service", { id: id, device: getUrlParameter("d") }, null, (x) => {
            alert("You will be redirected to make payment.")
            window.open(x, '_blank');
        })



    }

</script>
